<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs> 
            <a-marker preset="hiro">
                <a-gltf-model id="model" position="0 0 0"></a-gltf-model>
            </a-marker>
            <a-entity camera></a-entity>     
        </a-scene>
    </body>
</html>

<script>
    let walletID = prompt('Please enter your wallet ID, or use our test one --> 61f5845b3406de41a40a4490')
    async function retrieveModel() {
        const response = await fetch(`https://tranquil-bayou-15552.herokuapp.com/subscribers/${walletID}`);
        const url = await response.json()
        let el = document.getElementById('model')
        el.setAttribute('src', url.threed_img_url[0])
        console.log(el)
    }
    retrieveModel()
</script>
