<!DOCTYPE html>
<html>
  <head>
    <title>3D Minter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="minterStyles.css">

  </head>

  <body>
        <div class="container">
            <div class="row">
                <div class="title">3D GLTF NFT Lazy Minter</div>
                <div id="app" class="col-md-6 offset-md-3">
                    <div id="success_message">
                        
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_name" name="name" placeholder="NFT name">
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_description" name="description" placeholder="NFT Description">
                    </div>
                    <div class="form_element">
                        <input class="form-control type="text" id="user_id" name="user_id" placeholder="Wallet ID (from authentication)">
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image">
                    <p style="color: red; text-align: left; font-size: 12px;">* Ensure file is in GLTF format</p>
                    </div>
                    <!---
                    <div class="threed-nft-option">
                        <div>Is this a 3D object you would like to mint as an NFT? (GLTF files supported only)</div>
                        <div class="threed-nft-option__option-container">
                            <div class="option-button">YES</div>
                            <div class="option-button">NO</div>
                        </div>
                    </div>
                    --->
                    <div class="form_element">
                    <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
                    </div>
                </div>
                <div class="patient" style="color: white; font-size: 20px; margin-top: 10px; display: none;">
                    Please be patient, minting can take 1-2 mins
                </div>
                <div class="success"  style="color: #66ff00; font-size: 24px; margin-top: 10px; display: none;">
                    SUCCESS!
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
